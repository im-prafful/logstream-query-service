AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Express.js API using @vendia/serverless-express

Globals:
  Function:
    Timeout: 15
    MemorySize: 512
  HttpApi:
    CorsConfiguration:
      AllowOrigins:
        - "http://localhost:5173"  #  Explicitly allows your frontend
      AllowHeaders:
        - "Content-Type"
        - "Authorization"
        - "X-Amz-Date"
        - "X-Api-Key"
        - "X-Amz-Security-Token"
      AllowMethods:
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
        - "OPTIONS"
      AllowCredentials: true 
      MaxAge: 300

Resources:
  ExpressJsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: index.handler
      Runtime: nodejs20.x

      
      Environment:
        Variables:
          DB_HOST: "logstream-2-db.czegikcsabng.ap-south-1.rds.amazonaws.com"
          DB_PORT: "5432"
          DB_NAME: "LogStream_2.0"
          DB_USER: "masterUser"
          DB_PASSWORD: "Admin$1234"

      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY